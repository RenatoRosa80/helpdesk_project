<!-- templates/accounts/register.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Registro</h4>
            </div>
            <div class="card-body p-4 text-center">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    Para criar uma conta, entre em contato com o administrador do sistema.
                </div>
                
                <div class="mt-4">
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                        <i class="fas fa-arrow-left me-2"></i>Voltar para Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
