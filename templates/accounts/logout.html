<!-- templates/accounts/logout_confirm.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0"><i class="fas fa-sign-out-alt me-2"></i>Sair do Sistema</h4>
            </div>
            <div class="card-body p-4 text-center">
                <div class="mb-4">
                    <i class="fas fa-question-circle fa-3x text-warning mb-3"></i>
                    <h5>Tem certeza que deseja sair?</h5>
                    <p class="text-muted">Você será desconectado do sistema.</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2 justify-content-center">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-sign-out-alt me-2"></i>Sim, Sair
                        </button>
                        <a href="{% url 'tickets:dashboard' %}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
